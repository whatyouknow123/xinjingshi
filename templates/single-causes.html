<!DOCTYPE html>
<html lang="en">
<head>
    <title>新京师方舟教育</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">

    <!-- ElegantFonts CSS -->
    <link rel="stylesheet" href="/static/css/elegant-fonts.css">

    <!-- themify-icons CSS -->
    <link rel="stylesheet" href="/static/css/themify-icons.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="/static/css/swiper.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="single-page single-cause">
    <header class="site-header">
        <div class="nav-bar">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex flex-wrap justify-content-between align-items-center">
                        <div class="site-branding d-flex align-items-center">
                            <a class="d-block" href="{% url 'index' %}" rel="home"><img class="d-block" src="/media/{{ logo }}" alt="logo"></a>
                        </div><!-- .site-branding -->

                        <nav class="site-navigation d-flex justify-content-end align-items-center" id="menu-target">
                            <ul class="d-flex flex-column flex-lg-row justify-content-lg-end align-content-center">
                                <li><a href="{% url 'index' %}">首页</a></li>
                                <li><a href="{% url 'about' %}">新京师方舟教育</a></li>
                                <li><a href="{% url 'causes' %}">业务体系</a></li>
                                <li><a href="{% url 'portfolio' %}">企业合作共赢</a></li>
                                <li><a href="{% url 'single-news' %}">最新消息</a></li>
                                <li class="current-menu-item"><a href="{% url 'single-causes' %}">在线报名</a></li>
                                <li><a href="{% url 'concat' %}">联系我们</a></li>
                            </ul>
                        </nav><!-- .site-navigation -->

                        <div class="hamburger-menu d-lg-none" id="menu-span" onclick="show_menu();">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div><!-- .hamburger-menu -->
                    </div><!-- .col -->
                </div><!-- .row -->
            </div><!-- .container -->
        </div><!-- .nav-bar -->
    </header><!-- .site-header -->

    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>加入我们</h1>
                </div><!-- .col -->
            </div><!-- .row -->
        </div><!-- .container -->
    </div><!-- .page-header -->

    <div class="highlighted-cause">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-7 order-2 order-lg-1">
                    <div class="section-heading">
                        <h2 class="entry-title">我们真诚期待您的加入</h2>
                    </div><!-- .section-heading -->

                    <div class="entry-content mt-5">
                        <p>{{ company_description }}</p>
                    </div><!-- .entry-content -->

                </div><!-- .col -->

                <div class="col-12 col-lg-5 order-1 order-lg-2">
                    <img src="/media/{{ company_image }}" alt="">
                </div><!-- .col -->
            </div><!-- .row -->
        </div><!-- .container -->
    </div><!-- .highlighted-cause -->

    <div class="short-content-wrap">
        <div class="container">
            <div class="row">
                {% for each in target %}
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="short-content">
                        <h3 class="entry-title">{{ each.name }}</h3>

                        <p>{{ each.content }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="donation-form-wrap">
                    <h2>在线报名</h2>

                    <!--

                    <h3 class="mt-5">您的学历</h3>
                    -->

                    <form class="donation-form" action="" method="post">
                        {% csrf_token %}

                        <div class="payment-type d-flex flex-wrap align-items-center">
                            <h4 class="w-100 mt-5">应聘岗位</h4>

                            <label class="d-flex align-items-center mt-4">
                                <input type="radio" name="type" value="advisor" checked="checked"/>
                                <span class="payment-type-radio"></span>
                                <span class="centered-dot"></span>

                                会籍顾问
                            </label>

                            <label class="d-flex align-items-center mt-4">
                                <input type="radio" name="type" value="teacher" />
                                <span class="payment-type-radio"></span>
                                <span class="centered-dot"></span>

                                健身私教
                            </label>

                            <!--
                            <label class="d-flex align-items-center mt-4">
                                <input type="radio" name="school" value="gym"/>
                                <span class="payment-type-radio"></span>
                                <span class="centered-dot"></span>

                                体育类大专、中专生
                            </label>
                            -->
                        </div>

                        <div class="billing-information  d-flex flex-wrap justify-content-between align-items-center">
                            <h4 class="w-100 mt-5 mb-3">基本信息</h4>

                            <input type="text" placeholder="姓名" name="name" id="form_name">
                            <!--<input type="email" placeholder="邮箱" name="email" id="form_email">-->
                            <input type="text" placeholder="电话" name="phone" id="form_phone">
                            <!--<input type="text" placeholder="住址" name="address" id="form_address">-->
                            <input type="text" placeholder="性别" name="gender" id="form_gender">
                            <input type="number" placeholder="年龄" name="age" id="form_age">
                        </div>


                        <input class="btn gradient-bg mt-5" type="submit" value="立即报名">
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
    </script>
    {% endif %}

   {% include 'bottom.html' %}
</body>
</html>
