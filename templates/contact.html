<!DOCTYPE html>
<html lang="en">
<head>
    <title>新京师方舟教育</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">

    <!-- ElegantFonts CSS -->
    <link rel="stylesheet" href="/static/css/elegant-fonts.css">

    <!-- themify-icons CSS -->
    <link rel="stylesheet" href="/static/css/themify-icons.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="/static/css/swiper.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="single-page contact-page">
<header class="site-header">

    <div class="nav-bar">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex flex-wrap justify-content-between align-items-center">
                    <div class="site-branding d-flex align-items-center">
                        <a class="d-block" href="index.html" rel="home"><img class="d-block" src="/media/{{ logo }}" alt="logo"></a>
                    </div><!-- .site-branding -->

                    <nav class="site-navigation d-flex justify-content-end align-items-center">
                        <ul class="d-flex flex-column flex-lg-row justify-content-lg-end align-content-center">
                            <li><a href="{% url 'index' %}">首页</a></li>
                            <li><a href="{% url 'about' %}">新京师方舟教育</a></li>
                            <li><a href="{% url 'causes' %}">业务体系</a></li>
                            <li><a href="{% url 'portfolio' %}">企业合作共赢</a></li>
                            <li><a href="{% url 'single-news' %}">最新消息</a></li>
                            <li><a href="{% url 'single-causes' %}">在线报名</a></li>
                            <li class="current-menu-item"><a href="{% url 'concat' %}">联系我们</a></li>
                        </ul>
                    </nav><!-- .site-navigation -->

                    <div class="hamburger-menu d-lg-none">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div><!-- .hamburger-menu -->
                </div><!-- .col -->
            </div><!-- .row -->
        </div><!-- .container -->
    </div><!-- .nav-bar -->
</header><!-- .site-header -->

    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>联系我们</h1>
                </div><!-- .col -->
            </div><!-- .row -->
        </div><!-- .container -->
    </div><!-- .page-header -->

    <div class="contact-page-wrap">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-5">
                    <div class="entry-content">
                        <h2>联系我们</h2>

                        <p>{{ company_description }}</p>

                        <!--
                        <ul class="contact-social d-flex flex-wrap align-items-center">
                            <li><a href="#"><i class="fa fa-pinterest-p"></i></a></li>
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                            <li><a href="#"><i class="fa fa-behance"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                        -->
                        <ul class="contact-info p-0">
                            <li><i class="fa fa-phone"></i><span>{{ company_phone }}</span></li>
                            <li><i class="fa fa-envelope"></i><span>{{ company_mail }}</span></li>
                            <li><i class="fa fa-map-marker"></i><span>{{ company_address }}</span></li>
                        </ul>
                    </div>
                </div><!-- .col -->

                <div class="col-12 col-lg-7">
                    <form class="contact-form" action="" method="post">
                        {% csrf_token %}
                        <input type="text" placeholder="姓名" name="name">
                        <input type="text" placeholder="电话" name="phone" id="phone">
                        <textarea rows="15" cols="6" placeholder="留言" name="words" id="words"></textarea>

                        <span>
                            <input class="btn gradient-bg" type="submit" value="马上联系">
                        </span>
                    </form><!-- .contact-form -->

                </div><!-- .col -->

                <div class="col-12">
                    <div class="contact-gmap">
                        <!--
                        <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=usa&key=AIzaSyC2LvnNLzWxHgFm_XfpFG9wHUuyEj6rXSs" allowfullscreen></iframe>
                        -->
                    </div>
                </div>
            </div><!-- .row -->
        </div><!-- .container -->
    </div>

     {% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
    </script>
    {% endif %}

    {% include 'bottom.html' %}
</body>
</html>
